{% extends "layout.html" %}

{% block content %}

Welcome new user!<br>
Please enter your information below:<br>
<form method="POST" action="">
  {{ form.csrf_token }}
  <fieldset>
    First Name: {{ form.firstName() }}<br>
    Last Name:  {{ form.lastName() }}<br>
    Email       {{ form.email() }}<br>
  </fieldset>
  {{ form.submit() }}
</form>

{% endblock content %}
